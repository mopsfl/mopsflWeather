<!DOCTYPE html>
<html lang="en">

<head>
    <title>mopsflWeather</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoofyLuaUglifier</title>
    <link rel="stylesheet" href="./dist/css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="bower_components/toastr/toastr.min.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./bower_components/jquery/dist/jquery.min.js"></script>
    <script src="./bower_components/toastr/toastr.min.js"></script>
    <script type="module" src="./dist/js/index.js" defer></script>
</head>

<body>
    <main class="container">
        <header class="container-header">
            <div class="container-header-title">
                <img class="title-logo" src="./images/svg/static/day.svg" alt="daysun_icon">
                <h5 class="title-name"><u>mopsfl</u><b>Weather</b></h5>
                <span class="align_mright title-miscinfo">
                    <span>by mopsfl <span style="user-select: none;">&bull;</span> 1.0.0</span><br>
                    <span>using <a target="_blank" href="https://openweathermap.org/api">OpenWeather</a> & <a target="_blank" href="https://www.amcharts.com/free-animated-svg-weather-icons/">amcharts</a></span>
                </span>
            </div>
            <div class="divider"></div>
        </header>
        <div class="search-box container center">
            <div class="search-city-input-field input-field">
                <div class="search-box-container">
                    <input type="text" id="searchcity_input" class="searchcity_input" placeholder="Search city" value="">
                    <div class="loading-spinner search-box-loading-spinner hide">
                        <div class="cube1"></div>
                        <div class="cube2"></div>
                    </div>
                </div>
                <div class="autocomplete-dropdown hide">
                    <template class="dropdown-item-template">
                        <button class="dropdown-item btn waves-effect waves-light transparent">
                            <span class="city-name">N/A</span><span class="city-iso">N/A</span>
                        </button>
                    </template>
                </div>
            </div>
        </div>
        <div class="weather-data container left-align hide">
            <span class="weather-data-city-name">N/A, N/A</span>
            <div class="main-info">
                <span class="main-info-temperature">
                    <img class="main-info-weather-icon" src="./images/svg/static/day.svg" alt="daysun_icon">
                    <span class="temperature-value">N/A</span>
                </span>
            </div>
            <span class="weather-description">N/A</span>
            <div class="wind-info">
                <img class="wind-direction-icon gray-filter" src="./images/svg/direction-svgrepo-com.svg" alt="windicon">
                <span class="wind-speed-value">0.0m/s</span>
            </div>
            <div class="sunsetrise-info">
                <div class="sunsetrise-info-item">
                    <div>
                        <p class="sunsetrise-info-item-name">Sonnenaufgang</p>
                        <p class="sunrise-value sunsetrise-info-item-value">00:00</p>
                    </div>
                    <img class="sunsetrise-icon" src="./images/svg/static/day.svg" alt="windicon">
                </div>
                <div class="sunsetrise-info-item">
                    <div>
                        <p class="sunsetrise-info-item-name">Sonnenuntergang</p>
                        <p class="sunset-value sunsetrise-info-item-value">00:00</p>
                    </div>
                    <img class="sunsetrise-icon gray-filter" src="./images/svg/static/night.svg" alt="windicon">
                </div>
            </div>
        </div>
    </main>
</body>

</html>
